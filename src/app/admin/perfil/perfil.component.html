<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
</head>

<body>
    <div class="profile-card">
        <h2>Perfil</h2>
        <img src="assets\img\woman-bg 2.png" alt="Profile Picture">
        <div class="row">
            <div class="form-group">
                <label for="nombres">Nombres</label>
                <input type="text" id="nombres" value="Sofía" readonly>
                <!-- <span class="edit-icon">✏️</span> -->
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" value="García Martínez" readonly>
                <!-- <span class="edit-icon">✏️</span> -->
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label for="email">email  </label>
                <input type="email" id="email" value="sgarcia@gmail.com" readonly>
                <!-- <span class="edit-icon">✏️</span> -->
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" value="*********" readonly>
                <!-- <span class="edit-icon">✏️</span> -->
            </div>

        </div>
        <div class="row">
         <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" value="Cra #5-36" readonly>
                <!-- <span class="edit-icon">✏️</span> -->
            </div>
            <div class="form-group">
                <label for="organizacion">Organización</label>
                <input type="text" id="organizacion" value="Sanitas S.A.S" readonly>
                <!-- <span class="edit-icon">✏️</span> -->
            </div>
        </div>
    </div>
</body>

</html>
